<!DOCTYPE html>
<html>

<head>
    <title>Hover Image</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container" id="content">

        <div class="main flex1">
            <div class="javaDisplay flex1">
                <div class="logoDisplay">
                    <p id="p-1">
                        Java Sun Reflections
                    </p>
                    </p>
                </div>
                <div class="dateDisplay">
                    <p id="p-2">
                        Thursday, April 9th
                    </p>
                </div>
                <div class="hourDisplay">
                    <p id="p-3">
                        8:15pm
                    </p>
                </div>
            </div>
            <br class="clear" />
        </div>
        <div class="footer flex2">
            <img src="user_alb.png" class="object-fit" />
            <button id="m-btn" class="footer-btn margin" name="button">M</button>
            <button id="e-btn" class="footer-btn margin" name="button">E</button>
            <button id="num-btn" class="footer-btn3 margin" name="button">+5</button>
            <button id="edit-btn" class="footer-btn2 margin"><i class="material-icons">mode_edit</i></button>

            <div class=" footerM flex2" id="footer-menu">
                <img src="user_verdecuplus.png" class="object-fit footerObj-1" />
                <img src="copy.png" class="object-fit footerObj-2" />
                <img src="trash.png" class="object-fit footerObj-2" />
                <img src="exit.png" class="object-fit footerObj-2" id="exit-btn" />
            </div>
            <br class="clear" />
        </div>
    </div>
    <script src="menu.js"></script>
</body>

</html>
